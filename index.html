<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Trading Widget</title>
</head>

<body>
    <div id="trading-cards-widget"></div>
    <script>
        const widget = document.getElementById('trading-cards-widget')
        widget.setAttribute("data-id", window.location.pathname.substring(1))

        const script = document.createElement("script");
        script.src = "./widget.js";
        document.body.appendChild(script);
    </script>
</body>

</html>
